<html>
  <head>
    <title> Lista Animes </title>
    <style>
      #lista_animes{
        background-color: orange;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
    <ol id="lista_animes">
      <li> Nanatsu no Taizai <button id="boton_eliminar">delete</button></li>
      <li> Boku no Hero Academia <button id="boton_eliminar">delete</button></li>
    </ol>
    <input id="texto" type="text" name="newEl"/>
    <button onclick="addElem()"> Add Element </button>
    <script type="text/javascript">
        function addElem() {
          var texto=$("#texto").val();
          var ElementoNuevo = $("<li>" +texto+"<button> Delete </button>"+"</li>");
          $("#lista_animes").append(ElementoNuevo);
        }
    </script>
  </body>
</html>
