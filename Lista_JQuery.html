    <ol id="lista_animes">

      <li id="Elemento_Nuevo"> Boku no Hero Academia <button >delete</button></li>
    </ol>
    <input id="texto" type="text" name="newEl"/>
    <button onclick="addElem()"> Add Element </button>

    <script type="text/javascript">
        function addElem() {
          var texto=$("#texto").val();
          var ElementoNuevo = $("<li>"+texto+" "+"<button> Delete </button>"+"</li>");
          ElementoNuevo.id="Elemento_Nuevo";

          $("#lista_animes").append(ElementoNuevo);
        };
        $("#lista_animes").on("click","button",function(){
            $(this).closest("li").remove();
        });
      </script>
