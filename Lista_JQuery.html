<html>
  <head>
    <title> Lista Animes </title>
    <style>
      #lista_animes{
        background-color: orange;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
    <ol id="lista_animes"></ol>

    <input id="texto" type="text" name="newEl"/>

    <button onclick="addElem()"> Add Element </button>
    <button onclick ="pinta()"> Refresh </button>

    <script type="text/javascript">
        var i =localStorage.length;

        function update(){
          pinta();
          $("#texto").val();
        };
        function pinta(){
          $("#lista_animes").empty();
          for(var key in localStorage){
            var Elementos_Iniciales = $("<li>" + localStorage.getItem(key) + " <button>Delete</button></li>");
            $("#lista_animes").append(Elementos_Iniciales);
          }
        };
        function addElem() {
          var texto = $("#texto").val();
          var ElementoNuevo = $("<li>"+texto+" "+"<button> Delete </button>"+"</li>");
          ElementoNuevo.attr("id", i);
          localStorage.setItem(i, texto);
          $("#lista_animes").append(ElementoNuevo);
          i++;
        };

        $("#lista_animes").on("click","button",function(){
          var valor = $(this).closest("li").text();
				  var SubString = valor.substr(0, valor.length-6);

          for (var  key in localStorage){
            if (SubString = localStorage.getItem(key)) {
                localStorage.removeItem(key);
            }
          }
  				$(this).closest("li").remove();
        });
      </script>
  </body>
</html>
